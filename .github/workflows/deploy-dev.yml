name: Build and Deploy
on:
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build
      - run: echo "$SSH_KEY" > ~/.ssh/key && chmod 600 ~/.ssh/key
      - run: rsync -rt -e 'ssh -i ~/.ssh/key -o StrictHostKeyChecking=no' ./dist/ kaido@kakeru.app:kakeru-frontend/dev
